# Google Cloud Build configuration file
# This file can be used for Cloud Build triggers or manual builds

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-qa-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-qa-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/ai-qa-backend'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ai-qa-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ai-qa-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

# Images to be pushed to the registry
images:
  - 'gcr.io/$PROJECT_ID/ai-qa-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/ai-qa-backend:latest'

# Build timeout
timeout: '1200s'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

