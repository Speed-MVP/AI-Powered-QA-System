version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8080"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/ai_qa
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    depends_on:
      - db
    volumes:
      - .:/app

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_qa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

